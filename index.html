<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app"><h1 class="titre">Jouons avec le CSS</h1>
    <div class="controls">
      <label for="taille">Taille</label>
      <input
        type="range"
        id="taille"
        name="taille"
        min="100"
        max="500"
        data-sizing="px"
      />
      <label for="blur">Flou</label>
      <input
        type="range"
        id="blur"
        name="blur"
        min="0"
        max="25"
        data-sizing="px"
      />
      <label for="base">Couleur</label>
      <input type="color" id="base" name="base" value="#ffc600" />
    </div>
    <img src="./src/p1.jpeg" alt="foto" /></div>

	<script src="src/index.js">
	</script>
</body>

</html>
